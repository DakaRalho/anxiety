<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animacao de Imagem</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh; /* Definindo a altura da tela */
        background-color: black;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .imagem {
        position: absolute;
        top: -100px; /* Começa fora da tela */
        left: 50%; /* Centralizando horizontalmente */
        transform: translateX(-50%); /* Centralizando horizontalmente */
        animation: cair 2s ease forwards; /* A animação dura 2 segundos */
    }

    @keyframes cair {
        0% {
            top: -100px; /* Começa fora da tela */
        }
        100% {
            top: 50%; /* Fica no meio do site */
        }
    }
</style>
</head>
<body>
    <div class="container">
        <img src="Caixa.jpg" alt="Imagem" class="imagem" width="200" height="200">
    </div>


    <h1>bhugugj</h1>
</body>
</html>
