<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animacao de Imagem</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .imagem {
        position: absolute;
        top: 100px; /* Ajuste este valor para posicionar mais abaixo */
        animation: cair 2s ease forwards; /* A animação dura 2 segundos */
    }

    @keyframes cair {
        0% {
            top: -100px; /* Começa fora da tela */
        }
        100% {
            top: calc(50% - 50px); /* Fica no meio do site */
        }
    }
</style>
</head>
<body>
    <div class="container">
        <img src="sua_imagem.jpg" alt="Imagem" class="imagem" width="200" height="200">
    </div>
</body>
</html>
